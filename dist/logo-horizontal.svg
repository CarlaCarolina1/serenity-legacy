<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="500" height="120">
  <defs>
    <!-- Rich golden gradient with metallic effect -->
    <linearGradient id="goldGradientH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d9a0;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#d4b377;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#c5a165;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d7a3f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metallic shine for inner triangle -->
    <linearGradient id="goldShineH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e8;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f0d9a0;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#c5a165;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8b6f3d;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradientH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d4a8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c5a165;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a6894d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for depth -->
    <filter id="shadowH">
      <feDropShadow dx="1.5" dy="1.5" stdDeviation="2.5" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <!-- Glow effect for logo -->
    <filter id="glowH">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo triangle group (scaled for horizontal layout) -->
  <g transform="translate(60, 15)" filter="url(#glowH)">
    <!-- Large outer triangle (thick golden lines) -->
    <path d="M 0 0 L -42 55 L 42 55 Z" 
          fill="none" 
          stroke="url(#goldGradientH)" 
          stroke-width="7" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#shadowH)"/>
    
    <!-- Small solid triangle at top center -->
    <path d="M 0 12 L -16 32 L 16 32 Z" 
          fill="url(#goldShineH)" 
          stroke="url(#goldGradientH)" 
          stroke-width="1.5"
          filter="url(#shadowH)"/>
    
    <!-- Two diagonal lines forming inverted V -->
    <line x1="0" y1="32" x2="-28" y2="55" 
          stroke="url(#goldGradientH)" 
          stroke-width="5" 
          stroke-linecap="round"
          filter="url(#shadowH)"/>
    <line x1="0" y1="32" x2="28" y2="55" 
          stroke="url(#goldGradientH)" 
          stroke-width="5" 
          stroke-linecap="round"
          filter="url(#shadowH)"/>
  </g>
  
  <!-- SERENITY text (larger, elegant serif) -->
  <text x="125" y="48" 
        font-family="Prata, Georgia, serif" 
        font-size="38" 
        font-weight="400" 
        fill="url(#textGradientH)" 
        text-anchor="start" 
        letter-spacing="3px"
        filter="url(#shadowH)">SERENITY</text>
  
  <!-- LEGACY text (smaller, elegant serif) -->
  <text x="125" y="78" 
        font-family="Prata, Georgia, serif" 
        font-size="26" 
        font-weight="400" 
        fill="url(#textGradientH)" 
        text-anchor="start" 
        letter-spacing="4px"
        filter="url(#shadowH)">LEGACY</text>
</svg>

